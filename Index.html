<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacked By DyffaWhtr11</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 0;
            text-align: center;
            overflow: hidden;
        }

        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
        }

        .anime-image {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border: 2px solid #fff;
            border-radius: 50%;
            margin-bottom: 30px;
            box-shadow: 0 0 20px #fff;
        }

        .hacker-title {
            font-size: 2.5em;
            margin: 20px 0;
            letter-spacing: 5px;
            text-shadow: 0 0 10px #fff;
        }

        .team-list {
            list-style-type: none;
            padding: 0;
            margin: 30px 0;
            font-size: 1.5em;
            line-height: 2.0;
        }

        .team-list li {
            margin: 15px 0;
            padding: 5px;
        }

        .message {
            font-size: 1.8em;
            margin: 25px 0;
            color: #ff5555;
            text-transform: uppercase;
        }

        .date {
            font-size: 1.3em;
            color: #55ff55;
            margin-bottom: 20px;
        }

        .team-name {
            font-size: 1.4em;
            color: #5555ff;
            margin-top: 30px;
        }

        .music-player {
            margin-top: 40px;
            padding: 20px;
            border-top: 1px dashed #fff;
        }

        audio {
            width: 300px;
            filter: invert(1);
        }

        @keyframes flicker {
            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
                opacity: 1;
            }
            20%, 22%, 24%, 55% {
                opacity: 0.5;
            }
        }

        .flicker {
            animation: flicker 3s linear infinite;
        }

        .matrix-effect {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.05;
        }
    </style>
</head>
<body>
    <canvas id="matrix" class="matrix-effect"></canvas>

    <div class="container">
        <img src="https://i.ibb.co/wh09hLpF/20250809-175339.jpg" alt="Anime" class="anime-image">
        
        <div class="hacker-title flicker">&lt;&gt; HACKED BY DYFFAWHTR11 &lt;/&gt;</div>
        
        <div class="message">Hi DyffaWhtr Im Here</div>
        <div class="message">Touch By DyffaWhtr11</div>
        
        <div class="date">Attack dilakukan pada hari sabtu 9/8/2025</div>
        
        <div class="team-name">[#] STEM-EAGLE ERROR SYSTEM</div>
        <div class="team-name">ETHERSEC TEAM - Xenowhtr11</div>
        
        <div class="music-player">
            <audio controls autoplay loop>
                <source src="https://github.com/DyffaV1/Allgame123/raw/154c216340a255dc884b4953618a71fbf7e4b78b/SaveTik.co_7339593559957458208.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>
    </div>

    <script>
        // White matrix effect
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        const chars = "";
        const fontSize = 18;
        const columns = canvas.width / fontSize;
        
        const drops = [];
        for (let i = 0; i < columns; i++) {
            drops[i] = Math.random() * canvas.height / fontSize;
        }
        
        function draw() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = "#ffffff";
            ctx.font = fontSize + "px monospace";
            
            for (let i = 0; i < drops.length; i++) {
                const text = chars[Math.floor(Math.random() * chars.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                
                drops[i]++;
            }
        }
        
        setInterval(draw, 33);

        // Random flicker effect for elements
        const elements = document.querySelectorAll('.message, .date, .team-name');
        setInterval(() => {
            elements.forEach(item => {
                if (Math.random() > 0.85) {
                    item.style.opacity = Math.random() * 0.7 + 0.3;
                    item.style.textShadow = `0 0 ${Math.random() * 20}px currentColor`;
                } else {
                    item.style.opacity = 1;
                    item.style.textShadow = 'none';
                }
            });
        }, 300);
    </script>
</body>
</html>
